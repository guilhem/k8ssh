# permissions for end users to view connections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: connection-viewer-role
rules:
- apiGroups:
  - k8ssh.barpilot.io
  resources:
  - connections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8ssh.barpilot.io
  resources:
  - connections/status
  verbs:
  - get
